<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>FavAnimals - Facts</title>
  </head>
  <body>
    <header>
      <figure class="icon">
        <a href="./index.html"><i class="lar la-heart"></i><i class="las la-otter"></i></a>
      </figure>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./your-lists.html">Your Lists</a>
      </nav>
    </header>
    <main>
      <section class="animal-info">
        <div class="page-container">
          <section class="name">
            <h1>Animal Name</h1>
            <h2>Scientific name</h2>
          </section>
          <section class="list-actions">
            <i class="las la-plus-circle add"></i>
            <i class="las la-minus-circle remove"></i>
            <i class="lar la-heart favorite"></i>
          </section>
          <section class="facts">
            <section class="taxonomy">
              <h3>Taxonomy</h3>
              <ul class="taxonomy-list"></ul>
            </section>
            <section class="characteristics">
              <h3>Characteristics</h3>
              <ul class="characteristics-list"></ul>
            </section>
          </section>
        </div>
      </section>

    <script src="/js/animal.js"></script>
