<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>FavAnimals - Facts</title>
  </head>
  <body>
    <header id="top">
      <figure class="icon">
        <a href="./index.html"><i class="lar la-heart"></i><i class="las la-otter"></i></a>
      </figure>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./your-lists.html">Your Lists</a>
      </nav>
    </header>
    <main>
      <section class="animal-info">
        <div class="page-container">
          <section class="name">
            <h1>Animal Name</h1>
            <h2><i class="las la-dna"></i></h2>
            <h3><i class="las la-map-marker"></i></h3>
          </section>
          <section class="list-actions">
            <i class="las la-plus-circle add"></i>
            <i class="las la-minus-circle remove"></i>
            <i class="lar la-heart favorite"></i>
          </section>
          <section class="add-remove d-none">
            <!-- ADD TO -->
            <section class="add-options">
              <div class="existing-lists-add">
                <p>There are no lists to add this animal to.</p>
              </div>
              <div class="new-list-btn">
                <button>New List</button>
              </div>
            </section>
            <!-- ADD TO NEW -->
            <section class="new-list d-none">
              <form id="new-list-form">
                <div>
                  <label for="listname">New List Name:</label>
                  <input type="text" id="listname" required />
                </div>

                <button>Add</button>
              </form>
            </section>
            <!-- REMOVE FROM -->
            <section class="remove-options d-none">
              <div class="existing-lists-remove">
                <p>This Animal is not added to any lists.</p>
              </div>
            </section>
          </section>
          <section class="facts">
            <div>
              <section class="taxonomy">
                <h3>Taxonomy</h3>
                <ul class="taxonomy-list"></ul>
              </section>
              <section class="animal-icons">
                <figure class="type-icon"><i class="las la-fish"></i></figure>
                <figure class="location-icon"><i class="las la-globe"></i></figure>
              </section>
              <nav class="links">
                <a href="./index.html">Home</a>
                <a href="./your-lists.html">Lists</a>
              </nav>
            </div>

            <section class="characteristics">
              <h3>Characteristics</h3>
              <ul class="characteristics-list"></ul>
            </section>
          </section>
        </div>
      </section>
    </main>
    <a href="#top" class="scroll-to-top d-none"><i class="las la-arrow-up"></i></a>

    <script src="../js/data.js"></script>
    <script src="../js/animal.js"></script>
  </body>
</html>
