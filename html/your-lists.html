<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>FavAnimals - Your Lists</title>
  </head>
  <body>
    <header id="top">
      <figure class="icon">
        <a href="./index.html"><i class="lar la-heart"></i><i class="las la-otter"></i></a>
      </figure>
      <nav><a href="./index.html">Home</a></nav>
    </header>
    <main>
      <section class="your-lists">
        <div class="page-container">
          <h1>Your Lists</h1>

          <section class="list">
            <h2 class="list-title">
              <span><i class="las la-heart favorite"></i> Favorite Animals</span>
            </h2>
            <section class="list-item-grid"></section>
            <section class="message d-none">
              <h4>No favorites added!</h4>
              <p>
                You can add an animal to favorites by pressing the <i class="las la-heart"></i> on
                their facts page.
              </p>
            </section>
          </section>
          <section class="custom-lists"></section>
        </div>
      </section>
    </main>
    <a href="#top" class="scroll-to-top d-none"><i class="las la-arrow-up"></i></a>
    <script src="../js/data.js"></script>
    <script src="../js/lists.js"></script>
  </body>
</html>
